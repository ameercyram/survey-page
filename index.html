<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>
            Survey Form
        </h1>
        <p>This is cyram school survey form</p>
        <label>Name:</label>
        <input type="text">
        <br>
        <br>

        <input type="text">
        <br>
        <br>

        <br>

        </select>
        <br>
        <br>
        <label >

        </label>

        <br>

        <input type="checkbox">

        <input type="checkbox">

        <input type="checkbox">
        <label >Stressful</label>

        <input type="checkbox">

        <input type="checkbox">

        <br>
